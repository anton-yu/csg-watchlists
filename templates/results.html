<!DOCTYPE html>
<html>
  {%- block head -%}{%- include 'head.html' -%}{%- endblock -%}

  <body>
    {%- block nav -%}{%- include 'nav.html' -%}{%- endblock -%}

    <style>
      header { padding-bottom: 25px; }
    </style>

    {% if results %}

    <header>
      <div class="container">
        <h5 style="text-align: center;"> Search results for: {{ query }} </h5>
        {% for result in results %}
          <a href="product.html?productID={{ result["Id"] }}" style="margin: 25px 25px 25px 0px;">
            <img src = {{ result["ThumbnailUrl"] }} alt = {{ result["IndexName"] }} height = "240" width = "175">
          </a>
        {% endfor %}
      </div>
    </header>

    {% else %}
      <h3> No results for: {{ query }} </h3>
    {% endif %}
    
  </body>
</html>
